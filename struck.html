<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Struk SPBU</title>
    <link rel="stylesheet" href="style.css">

    <style>
        body {
            font-family: 'Courier New', Courier, monospace;
            background-color: #f1f1f1;
            padding: 20px;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }
    </style>
    <script src="app.js" defer></script> <!-- Memuat global.js -->
</head>

<body>
    <div class="receipt-container">
        <div class="receipt-header">
            <!-- logo -->
            <div class="logo">
                <img src="images/logo-hitam.png" alt="logo-spbu">
            </div>
            <h2 id="noSpbu">SPBU 34.123.45</h2>
            <p id="address">Jl. Puri Gading, Kab. Sukoharjo</p>
            <p id="telp">Telp. 0271 6754 2345</p>
        </div>

        <table class="receipt-time">
            <tr>
                <td>Shift</td>
                <td>: <span id="shift"></span></td>
                <td>Nomor Nota : <span id="transactionNumber"></span></td>
            </tr>
            <tr>
                <td>Waktu</td>
                <td colspan="2">: <span id="datetime"></span></td>
            </tr>
        </table>
        <div class="divider"></div>

        <div class="receipt-details">
            <table>
                <tr>
                    <th>Pompa/Selang</th>
                    <td>: <span id="hosePump"></span></td>
                </tr>
                <tr>
                    <th>Jenis BBM</th>
                    <td>: <span id="fuelType"></span></td>
                </tr>
                <tr>
                    <th>Liter</th>
                    <td>: <span class="num" id="volume"></span></td>
                </tr>
                <tr>
                    <th>Harga/Liter</th>
                    <td>: Rp. <span class="num" id="price"></span></td>
                </tr>
                <tr class="receipt-total">
                    <th>Total</th>
                    <td>: Rp. <span class="num" id="totalPrice"></span></td>
                </tr>
                <tr>
                    <th>Operator</th>
                    <td>: <span id="operator"></span></td>
                </tr>
            </table>
        </div>
        <div class="divider"></div>
        
        <div class="receipt-payment" id="receipt-payment">
            <table>
                <tr>
                    <th>Tunai</th>
                    <td>: Rp. <span class="num" id="cash"></span></td>
                </tr>
                <tr>
                    <th>Kembalian</th>
                    <td>: Rp. <span class="num" id="change"></span></td>
                </tr>
            </table>
            <div class="divider"></div>
        </div>

        <div class="receipt-idVehicle" id="receipt-idVehicle">
            <table>
                <tr>
                    <th>No. Polisi</th>
                    <td>: <span id="noPolisi"></span></td>
                </tr>
                <tr>
                    <th>Odo/No. HP</th>
                    <td>: <span id="odoKM"></span></td>
                </tr>
            </table>
            <div class="divider"></div>
        </div>
        
        <div class="receipt-footer">
            <p id="footer">Terima Kasih dan Selamat Jalan</p>
        </div>

        <div class="print-button">
            <button onclick="window.print()">Print Struck</button>
        </div>
        <div class="struck-button">
            <button onclick="window.location.replace('index.html')">Get Struck Again</button>
        </div>
    </div>
</body>

</html>
